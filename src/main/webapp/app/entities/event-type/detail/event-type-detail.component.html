<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="eventType">
      <h2 data-cy="eventTypeDetailsHeading"><span>Event Type</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>Id</span></dt>
        <dd>
          <span>{{ eventType.id }}</span>
        </dd>
        <dt><span>Name</span></dt>
        <dd>
          <span>{{ eventType.name }}</span>
        </dd>
        <dt><span>Event</span></dt>
        <dd>
          <div *ngIf="eventType.event">
            <a [routerLink]="['/event', eventType.event.id, 'view']">{{ eventType.event.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/event-type', eventType.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
