<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="seat">
      <h2 data-cy="seatDetailsHeading"><span>Seat</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>Id</span></dt>
        <dd>
          <span>{{ seat.id }}</span>
        </dd>
        <dt><span>Row</span></dt>
        <dd>
          <span>{{ seat.row }}</span>
        </dd>
        <dt><span>Col</span></dt>
        <dd>
          <span>{{ seat.col }}</span>
        </dd>
        <dt><span>Seat Class</span></dt>
        <dd>
          <span>{{ seat.seatClass }}</span>
        </dd>
        <dt><span>Stage</span></dt>
        <dd>
          <div *ngIf="seat.stage">
            <a [routerLink]="['/stage', seat.stage.id, 'view']">{{ seat.stage.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/seat', seat.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
