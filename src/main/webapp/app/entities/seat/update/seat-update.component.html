<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-seat-heading" data-cy="SeatCreateUpdateHeading">Create or edit a Seat</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_row">Row</label>
          <input type="text" class="form-control" name="row" id="field_row" data-cy="row" formControlName="row" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_col">Col</label>
          <input type="number" class="form-control" name="col" id="field_col" data-cy="col" formControlName="col" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_seatClass">Seat Class</label>
          <input type="text" class="form-control" name="seatClass" id="field_seatClass" data-cy="seatClass" formControlName="seatClass" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_stage">Stage</label>
          <select class="form-control" id="field_stage" data-cy="stage" name="stage" formControlName="stage" [compareWith]="compareStage">
            <option [ngValue]="null"></option>
            <option [ngValue]="stageOption" *ngFor="let stageOption of stagesSharedCollection">{{ stageOption.id }}</option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
