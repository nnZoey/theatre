<div>
  <h2 id="page-heading" data-cy="EventHeading">
    <div class="d-flex col-12 mb-3 justify-content-between">
      <span>Events</span>
      <div class="col-3">
        <input
          class=""
          [(ngModel)]="searchText"
          (change)="onSearchEvent(searchText)"
          type="text"
          class="form-control"
          placeholder="Searching"
        />
      </div>
    </div>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="load()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span>Refresh list</span>
      </button>

      <button
        *jhiHasAnyAuthority="['ROLE_ADMIN', 'ROLE_SELLER']"
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-event"
        [routerLink]="['/event/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span> Create a new Event </span>
      </button>
    </div>
  </h2>

  <jhi-filter [filters]="filters"></jhi-filter>

  <div class="alert alert-warning" id="no-result" *ngIf="searchedEvents?.length === 0">
    <span>No Events found</span>
  </div>

  <div class="row" id="entities" *ngIf="searchedEvents && searchedEvents.length > 0">
    <div *ngFor="let event of searchedEvents" class="col-12 col-md-3 mb-3">
      <div class="card">
        <img class="card-img-top" [src]="'data:' + event.imageContentType + ';base64,' + event.image" alt="Card image cap" />
        <div class="card-body">
          <h5 class="card-title">{{ event.name }}</h5>
          <p class="card-text">{{ event.description }}</p>
          <div class="d-flex justify-content-between">
            <a [routerLink]="['/event', event.id, 'view']" class="btn btn-primary">Book now</a>

            <button
              type="button"
              [routerLink]="['/event', event.id, 'edit']"
              class="btn btn-primary"
              *jhiHasAnyAuthority="['ROLE_ADMIN', 'ROLE_SELLER']"
            >
              <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="searchedEvents && searchedEvents.length > 0">
    <div class="d-flex justify-content-center">
      <jhi-item-count [params]="{ page: page, totalItems: totalItems, itemsPerPage: itemsPerPage }"></jhi-item-count>
    </div>

    <div class="d-flex justify-content-center">
      <ngb-pagination
        [collectionSize]="totalItems"
        [page]="page"
        [pageSize]="itemsPerPage"
        [maxSize]="5"
        [rotate]="true"
        [boundaryLinks]="true"
        (pageChange)="navigateToPage($event)"
      ></ngb-pagination>
    </div>
  </div>
</div>
